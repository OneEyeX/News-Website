<div class="container mt-5">
  <h4>Top Headlines</h4>
  <div class="row mb-5">


    <div class="col-lg-3" *ngFor="let d of topHeadingDisplay">
      <div class="card-header">
        <div class="card-body" style="height:500px;">
          <a href="{{d.url}}" target="_blank">
            <img src="{{d.urlToImage}}"
              onerror="this.onerror=null; this.src='https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg'"
              alt="" width="100%" height="200px">
          </a>
          <a href="{{d.url}}" style="text-decoration:none;" target="_blank">
            <h5 class="mt-2 mb-2">{{d.title}}</h5>
          </a>
          <p class="text">{{d.description}}</p>
        </div>
      </div>
      <div class="card-footer text-center">
        <a href="{{d.url}}" class="btn btn-outline-dark btn-lg mt-2" target="_blank">Read More</a>
      </div>
      <br>
      <br>
    </div>
  </div>
</div>
